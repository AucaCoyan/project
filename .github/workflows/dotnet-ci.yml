on:
    push:
        paths:
            - backend/**

defaults:
  run:
    working-directory: backend/Bite.API

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: 8.0.x
        - name: Build
          run: dotnet build --no-restore
        - name: Test
          run: dotnet test --no-restore --verbosity normal
